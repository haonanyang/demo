<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.1.1.js"></script>
		<script src="./js/yanzheng.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
		<link rel="stylesheet" href="css/sign.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
	</head>
	<body>
		<div id="header">
			<h1><img src="http://static01.yiguo.com/www/images/header/logo.png" /></h1>
			<ul>
				<li>
					语言：<a href="">简体中文</a>
				</li>
				<li>
					国家/地区：<a href="">中国</a>
				</li>
				<li>
					帮助
				</li>
			</ul>
		</div>
		<div id="main1">
			<div id="sign">
				<div id="log-tab">
					<p class="log-mode">
						<span style="font-size: 24px;">登录</span>
						<span class="iconfont" style="font-size: 12px;color: #3399CC;float: right;">&#xe878;</span>
						<a href="" style="float: right;font-style: normal;color: #3399CC;text-decoration: none;">短信验证码登录</a>
					</p>
					<p class="error">
						<span class="iconfont" style="font-size: 12px;">&#xe602;
						<i class="error-mess" style="font-style: normal;">请输入密码</i></span>
					</p>
					<ul class="sign-ul">
						<li>
							<span class="iconfont">&#xe619;</span>
							<input type="text" placeholder="手机号" id="tele"/>
							<span class="iconfont qr-code">&#xe603;</span>
						</li>
						<li>
							<span class="iconfont">&#xe7cb;</span>
							<input type="password" placeholder="密码" id="pwd"/>
							<span class="iconfont pass_type" >&#xe626;</span>
						</li>
						
					</ul>
					<ul class="sign-ul1">
						<li>
							<input type="checkbox" checked="checked" />
							<span>记住登录状态</span>
							<ol>
								<li><a href="" style="border-right: solid 1px #000000;">重置密码</a></li>
								<li><a href="./register.html">立即注册</a></li>
							</ol>
						</li>
						<li>
							<input type="button" value="登录" class="sign-bt" />
						</li>
					</ul>
				</div>
				<div id="sign-more">
					<p>其他登录方式</p>
					<p>
						<span class="iconfont" style="color: #3399CC;">&#xe627;</span>
						<span class="iconfont" style="color: #BFEA9F;">&#xe636;</span>
						<span class="iconfont" style="color: #FCACA6;">&#x3464;</span>
						
					</p>
				</div>
			</div>
		</div>
		<!--<a href="../index.html">shouye</a>-->
	</body>
</html>
