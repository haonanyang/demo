<html>
<meta charset="utf8">
<head>
<title>product</title>
<script language="javascript">
function changeImage()
{
	var a=document.getElementById("game").selectedIndex;//获取下拉列表框中的选择项
	document.getElementById("show").src=document.getElementById("game").options[a].value;//将图像更改为对应选择项
}
</script>
</head>
<body>
<div align="center">
<form>
<select id="game" onChange="changeImage()">
<option value="img/y.png">--饮料--</option>
<option value="img/水.png">水</option>
<option value="img/果汁.png">果汁/饮料</option>
<option value="img/冲调饮品.png">冲调饮品</option>
</select>
</form>
</div>
<p align="center">
<img src="img/y.png" id="show">
</p>
<script language="javascript">
function changeImage1()
{
	var b=document.getElementById("game1").selectedIndex;//获取下拉列表框中的选择项
	document.getElementById("show1").src=document.getElementById("game1").options[b].value;//将图像更改为对应选择项
}
</script>
<div align="center">
<form>
<select id="game1" onChange="changeImage1()">
<option value="img/j.png">--酒水--</option>
<option value="img/啤酒.png" selected>啤酒</option>
<option value="img/葡萄酒.png">葡萄酒/酒具</option>
</select>
</form>
</div>
<p align="center">
<img src="img/j.png" id="show1">
</p>
</body>
</html>
