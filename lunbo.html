<html>
<head>
<title>图片轮播代码</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0">
</head>
<style type="text/css">
    body{max-width: 100%;margin: 0px 0px;}
    #lunbo li{width:100%;list-style: none;width:100%; height:100%;background-color: #f00;text-align: center;}
    #lunbo li:not(:first-child){display: none;}
</style>

<body>
<div id="lunbo">
   
        <li><img src="img\0101.JPG" alt="生鲜超市，欢迎您！" width="100%" height="100%" /></li>
        <li><img src="img\0102.JPG" alt="生鲜超市，欢迎您！" width="100%" height="100%" /></li>
		<li><img src="img\0103.JPG" alt="生鲜超市，欢迎您！" width="100%" height="100%" /></li>
		<li><img src="img\0104.JPG" alt="生鲜超市，欢迎您！" width="100%" height="100%" /></li>
		<li><img src="img\0105.JPG" alt="生鲜超市，欢迎您！" width="100%" height="100%" /></li>
   
</div>
<script type="text/javascript">
    //因为使用了document，所以js需要放在需要执行的代码下面生效才能生效
    var li=document.getElementById('lunbo').getElementsByTagName("li");
    var num=0;
    var len=li.length;

    setInterval(function(){
        li[num].style.display="none";
        num=++num==len?0:num;
        li[num].style.display="inline-block";

    },3000);//切换时间
</script>
</body>
</html>
