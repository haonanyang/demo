<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/register.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
		<script src="js/jquery-3.1.1.js"></script>
		<script src="js/zhengze.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js" ></script>
	</head>
	<body>
		<div id="header">
			<h1><img src="http://static01.yiguo.com/www/images/header/logo.png" /></h1>
			<ul>
				<li>
					语言：<a href="">简体中文</a>
				</li>
				<li>
					国家/地区：<a href="">中国</a>
				</li>
				<li>
					帮助
				</li>
			</ul>
		</div>
		<div id="main">
			<p class="part-top"><span>注册</span><a href="./sign.html">立即登录</a></p>
			<p class="error">
				<span class="iconfont" style="font-size: 12px;">&#xe602;
				<i class="error-mess" style="font-style: normal;">请输入密码</i></span>
			</p>
			<ul>
				<li>
					<span class="iconfont">&#xe619;</span>
					<input type="text" placeholder="手机号" id="tel"/>
				</li>
				<li>
					<span class="iconfont">&#xe7cb;</span>
					<input type="password" placeholder="密码" id="pass"/>
					<span class="iconfont pass_type" style="margin-left: 25px;">&#xe626;</span>
					<!--<span class="iconfont">&#xe7cb;</span>-->
					
				</li>
				<li>
					<span class="iconfont">&#xe601;</span>
					<input type="text" placeholder="输入验证码 点击更换" id="pic-code"/>
					<i class="ver_code"></i>
				</li>
				<li style="width: 268px;">
					<span class="iconfont">&#xe607;</span>
					<input type="text" placeholder="六位短信验证码" style="width: 205px;" id="num-code"/>
					
				</li>
				<input type="button" value="获取短信验证码" id="get-code"/>
			</ul>
			<p class="service">
				<input type="checkbox" checked="checked" id="che1"/>我已阅读<a href="">服务条款</a>
			</p>
			<input type="button" value="注册" id="reg-bt"/>
		</div>
	</body>
</html>
