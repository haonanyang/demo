<html>
<meta charset="utf8">
<head>
<title>product</title>
<script language="javascript">
function changeImage()
{
	var a=document.getElementById("game").selectedIndex;//获取下拉列表框中的选择项
	document.getElementById("show").src=document.getElementById("game").options[a].value;//将图像更改为对应选择项
}
</script>
</head>
<body>
<div align="center">
<form>
<select id="game" onChange="changeImage()">
<option value="img/l.png">--粮油--</option>
<option value="img/米.png">米</option>
<option value="img/油.png">油</option>
<option value="img/面.png">面/面制品</option>
</select>
</form>
</div>
<p align="center">
<img src="img/l.png" id="show">
</p>
<script language="javascript">
function changeImage1()
{
	var b=document.getElementById("game1").selectedIndex;//获取下拉列表框中的选择项
	document.getElementById("show1").src=document.getElementById("game1").options[b].value;//将图像更改为对应选择项
}
</script>
<div align="center">
<form>
<select id="game1" onChange="changeImage1()">
<option value="img/z.png">--杂货--</option>
<option value="img/调味品.png" selected>调味料</option>
<option value="img/干货.png">干货</option>
<option value="img/果干.png">果干零食</option>
</select>
</form>
</div>
<p align="center">
<img src="img/z.png" id="show1">
</p>
</body>
</html>
